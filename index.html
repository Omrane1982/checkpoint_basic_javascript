<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>script word</title>
</head>

<body>

    <p id="paragraph">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt, aperiam pariatur magnam fugiat incidunt
        reprehenderit nesciunt, dolore necessitatibus saepe, a vel. Dignissimos ipsa magni saepe cumque modi
        deserunt
        voluptatum quod!</p>

    <input id="bold" type="button" value="paragraph bold">
    <input id="italic" type="button" value=" paragraph italic">
    <input id="underlined" type="button" value=" paragraph underlined">


    <select name="Police" id="police">
        <option value="sans-serif">sans-serif</option>
        <option value="Courier">Courier</option>
        <option value="Arial">Arial</option>
        <option value="Arial Black">Arial Black</option>
        <option value="Lucida Sans">Lucida Sans</option>
    </select>
    <select name="size" id="size">
            <option value="">Normal</option>
            <option value="10px">petit</option>
            <option value="20px">+grand</option>
            <option value="30px">++grand</option>
            <option value="50px">+++grand</option>
            <option value="100px">geant</option>
        </select>

    <script type="text" src="mains.js"></script>
    <script>
        document.getElementById('italic').onclick = function () {
            document.getElementById('paragraph').style.fontStyle = "italic";
        }
        document.getElementById('bold').onclick = function () {
            document.getElementById('paragraph').style.fontWeight = "bold";
        }
        document.getElementById('underlined').onclick = function () {
            document.getElementById('paragraph').style.textDecoration = "underline";
        }

      
        document.getElementById('police').addEventListener('change', function () {
    document.body.style.fontFamily = this.value;
});
document.getElementById('size').addEventListener('change', function () {
    document.body.style.fontSize = this.value;
});
    </script>



</body>
